<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>7.2　ウィジェット（tooltipメソッド）</title>

<link type="text/css" rel="stylesheet" href="./../jquery-ui.min.css" />
<script type="text/javascript" src="./../jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="./../jquery-ui.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#NAME").tooltip();
	$("#AGE").tooltip();
});
</script>

</head>
<body>
名前：<input type="text" id="NAME" title="名前を入力してください。"><br>
年齢：<input type="text" id="AGE" title="年齢を入力してください。"><br>
</body>
</html>
