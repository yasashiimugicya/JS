<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>7.1　インタラクション（droppableメソッド）</title>

<link type="text/css" rel="stylesheet" href="./../jquery-ui.min.css" />
<script type="text/javascript" src="./../jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="./../jquery-ui.min.js"></script>
<script type="text/javascript">
$(function() {
	$("div").css({
		"width" : "300px",
		"height" : "300px",
		"background-color" : "green"
	});
	
	$("img").draggable();
	$("div").droppable({
		accept : "img",
		drop : function(){
			window.alert("緑の領域内にドロップしました。");
		},
		out : function(){
			window.alert("緑の領域から出ました。");
		}
	});
});
</script>

</head>
<body>
<img src="./../star.gif">
<div></div>
</body>
</html>
