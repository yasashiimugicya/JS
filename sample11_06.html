<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>11.2　ブラウザ・オブジェクト（Eventオブジェクト）</title>

<script type="text/javascript">
function f(e) {
     window.alert("X座標：" + e.screenX + "\n" + "Y座標：" + e.screenY);
}
</script>

</head>
<body>
<input type="button" value="ボタン" onClick="f(event);">
</body>
</html>
