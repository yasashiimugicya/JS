<!DOCTYPE html>

<title>10.2　ビルトイン・オブジェクト（Stringオブジェクト）</title>
</head>
<body>

<script type="text/javascript">
var s = "北海道_東京_大阪_福岡";

var list = s.split("_");

for (var i = 0; i < list.length; i++) {
	document.write(list[i] + "<br>");
}
</script>
