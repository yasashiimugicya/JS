<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10.2　ビルトイン・オブジェクト（Dateオブジェクト）</title>
</head>
<body>

<script type="text/javascript">
var date = new Date();

var h = date.getFullYear();  //年を取得
var m = date.getMonth() + 1; //月を取得
var d = date.getDate();      //日を取得

document.write(h + "年" + m + "月" + d + "日");
</script>

</body>
</html>
