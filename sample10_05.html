<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10.2　ビルトイン・オブジェクト（Mathオブジェクト）</title>
</head>
<body>

<script type="text/javascript">
document.write("円周率：" + Math.PI + "<br>");
document.write("-10の絶対値：" + Math.abs(-10) + "<br>");
document.write("3.6を四捨五入：" + Math.round(3.6) + "<br>");
document.write("10と20のmax：" + Math.max(10, 20) + "<br>");
document.write("10と20のmin：" + Math.min(10, 20) + "<br>");
document.write("乱数：" + Math.random() + "<br>");
</script>

</body>
</html>
