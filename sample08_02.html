<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>8.3　Ajax用メソッド（loadメソッド）</title>

<script type="text/javascript" src="./../jquery-1.11.3.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#btn").click(function() {
		$("div").load("outer.txt").css("color", "red");
	});
});
</script>

</head>
<body>
<input type="button" value="読込" id="btn">
<div></div>
</body>
</html>
